    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      background-color: var(--secondary);
      position: fixed;
      width: 100%;
      z-index: 1000;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary);
    }

    .logo span {
      color: var(--accent);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .nav-icons {
      display: flex;
      gap: 20px;
    }

    .nav-icons i {
      font-size: 18px;
      cursor: pointer;
    }
</style>
